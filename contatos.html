<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="style-contatos.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
        
    </header>

    <main>
        <form action="">
            <!-- Formulário -->
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome">

            <label for="email">Email</label>
            <input type="text" id="email">

            <label for="tel">Telefone</label>
            <input type="text" id="tel">

            <label for="msg">Mensagem</label>
            <textarea name="" id="msg" cols="70" rows="10"></textarea>

            <!-- Form com Checkbox -->
            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">Email</label>
                <input type="radio" value="email" id="radio-email" name="contato">

                <label for="radio-tel">Telefone</label>
                <input type="radio" value="telefone" id="radio-tel" name="contato">

                <label for="radio-whatsapp">whatsapp</label>
                <input type="radio" value="whatsapp" id="radio-whatsapp" name="contato">

            </div>
                <label for="check"><input type="checkbox" id="check">Gostaria de receber nossas novidades por email?</label>

            <!-- Botão para enviar formulário -->
            <input type="submit" value="Enviar Formulário">
        </form>
    </main>

    <footer>
        <img src="logo-branco.png" alt="">
        <p class="copyright">&copy;Copyright Barbearia Alura 2021</p>
    </footer> 
</body>
