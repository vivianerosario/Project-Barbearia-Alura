<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="style-contatos.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
        
    </header>

    <main>
        <form action="">
            <!-- Formulário -->
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao">

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao">

            <label for="tel">Telefone</label>
            <input type="text" id="tel" class="input-padrao">

            <label for="msg">Mensagem</label>
            <textarea name="" id="msg" cols="70" rows="10"></textarea>

            <!-- Form com Checkbox -->
            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">Email</label>
                

                <label for="radio-tel"><input type="radio" value="telefone" id="radio-tel" name="contato">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato">whatsapp</label>
                

            </div>
            <!-- Campo de seleção -->
                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </div>

            <!-- Checkbox -->
                <label for="check" class="checkbox"><input type="checkbox" id="check">Gostaria de receber nossas novidades por email?</label>

            <!-- Botão para enviar formulário -->
            <input type="submit" value="Enviar Formulário">
        </form>
    </main>

    <footer>
        <img src="logo-branco.png" alt="">
        <p class="copyright">&copy;Copyright Barbearia Alura 2021</p>
    </footer> 
</body>
</html>
